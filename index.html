<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="DO#">W</kbd>
        <kbd id="MIb">E</kbd>
        <kbd id="FA#">T</kbd>
        <kbd id="LAb">Y</kbd>
        <kbd id="SIb">U</kbd>
    </div>
</div>
<script src="myscript.js"></script>
</body>
</html>
